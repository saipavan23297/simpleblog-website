{% extends "base.html" %}
     
{% block title %}SIGNUP{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">SIGN UP</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter you First Name"/>
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter your Password">
    </div>
    <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password" class="form-control" id="password2" name="pssword2" placeholder="Confirm Password">
    </div>
    <br /> 
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
